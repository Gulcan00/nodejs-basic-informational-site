<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirt Simple Gardening</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightgreen">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: #023015"
          >Dirt Simple Gardening</span
        >
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link active" href="/contact-me">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
      <form>
        <h1 class="h2 text-success">Contact Me</h1>
        <div class="mb-3 mt-3">
          <label for="pwd" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="pwd"
            placeholder="Enter name"
          />
        </div>
        <label for="comment">Comments:</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
